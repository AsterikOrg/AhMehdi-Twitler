<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        $body.css("font-family", "monospace").css("font-size","20px").css("background-color","#a8caff")

        $body.prepend("<button id='btn'>Refresh</button>")
        
        $body.append("<div id=timeline></div>")

        $("#timeline").html('');

        var start=0

        $("#btn").on("click",function(){
         
          var index = streams.home.length - 1;
         var i=index;
         console.log(streams.home)
          console.log("start==>"+start)
         console.log("index==>"+index);

          while(index >= start){ 

            var tweet = streams.home[index];
            var $tweet = $('<div></div>');

            $tweet.text(': ' + tweet.message + " (" + tweet.created_at.toLocaleTimeString()+ ")")
                $tweet.prepend('<a id='+tweet.user+' href="">@'+tweet.user+'</a>')
            $("#timeline").append($tweet)

            index -= 1;
          }
          start=i+1
         
         // console.log("i==>"+i)

        })

      });

    </script>
  </body>
</html>
